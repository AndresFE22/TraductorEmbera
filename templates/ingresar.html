<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/stylelogin.css">
    <title>Document</title>
</head>
<body>
    <div class="title"> 
        <center> <h1>AUTENTICACIÓN</h1> </center>
    </div>
        <div class="login-container">
            <form action="/auth" method="POST">
                <input type="text" name="username" placeholder="Nombre de usuario" required>
                <input type="password" name="password" placeholder="Contraseña" required>
    <br>
    <br><div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
        <span class="close">&times;</span>
        <p>{{ error }}</p>
        </div>
      </div>
    <br>
    <br>
            <button type="submit">Iniciar sesión</button>
            </form>
        </div>
        <script>
            // Obtener el modal
var modal = document.getElementById("myModal");

// Obtener el botón para cerrar el modal
var closeBtn = document.getElementsByClassName("close")[0];

// Mostrar el modal si hay un mensaje de error
if ("{{ error }}" !== "") {
  modal.style.display = "block";
}

// Cuando el usuario hace clic en el botón para cerrar el modal, ocultarlo
closeBtn.onclick = function() {
  modal.style.display = "none";
}
</script>
        </script>
</body>
</html>
